{% extends "base.html" %}

{% block title %}Monitor Service{% endblock %}

{% block content %}

    <div class="subtitle span-24">
        <p>Are you sure you want to unsubscribe <strong>{{ moniton.email }}</strong></p>

        </form>
    </div>
{% endblock %}
